
  <div class="row d-flex align-items-center justify-content-center h-100 w-100">
    <div class="col-md-4 mx-auto">
      <div class="d-flex mb-1">
        <fa name="users mr-2"></fa>
        <p class="mb-0">Choose number of <span class="font-weight-bold">People</span></p>
      </div>
      <div class="border w-100 d-flex flex-column px-3">
        <div class="d-flex align-items-center justify-content-between py-3 border-bottom">
          <div class="d-flex">
            <fa name="bed mr-2"></fa>
            <p class="mb-0">ROOMS</p>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn rounded-circle text-white minus" [disabled]="rooms <= 1" (click)="minus('rooms')"><fa name="minus"></fa></button>
            <p class="count mb-0 mx-3 text-secondary">{{rooms}}</p>
            <button class="btn rounded-circle text-white plus" [disabled]="rooms >= 5" (click)="plus('rooms')"><fa name="plus"></fa></button>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between py-3 border-bottom">
          <div class="d-flex">
            <fa name="user mr-2"></fa>
            <p class="mb-0">ADULTS</p>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn rounded-circle text-white minus" [disabled]="adults <= 1" (click)="minus('adults')"><fa name="minus"></fa></button>
            <p class="count mb-0 mx-3 text-secondary">{{adults}}</p>
            <button class="btn rounded-circle text-white plus" [disabled]="(adults + childrens) >= 20" (click)="plus('adults')"><fa name="plus"></fa></button>
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between py-3">
          <div class="d-flex">
            <fa name="child mr-2"></fa>
            <p class="mb-0">CHILDREN</p>
          </div>
          <div class="d-flex align-items-center">
            <button class="btn rounded-circle text-white minus" [disabled]="childrens < 1" (click)="minus('childrens')"><fa name="minus"></fa></button>
            <p class="count mb-0 mx-3 text-secondary">{{childrens}}</p>
            <button class="btn rounded-circle text-white plus" [disabled]="(adults + childrens) >= 20" (click)="plus('childrens')"><fa name="plus"></fa></button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
